<script type="text/javascript">

	var images=new Array();
	var data;
	
	function getData(){
		$.ajax({
			type:"POST",
			url:"../../movieData/getMovieList.do",
			success:function(value){
			data=JSON.parse(value);
			for(item in data){
				images[item]=new Image().src="../"+data[item][7];
			}
			if(data==null){
				alert("电影列表为空");
			}
			},
			error:function(){
				alert("请求失败");
			}
		});
		
	}
	function searchInfo(){
		
			var html='<div class="welcome" id="movieList">';
			var row='<div class="container">'+
						'<div class="welcome-top row">';
			html+=row;
			var i=1;
			var image;
			var link='<a href="movieShow.html?id=';
			for(item in data){
				
				image='otherImg';
				var am=data[item];
				if(i%4==0){
					html+="</div></div>";
					html+=row;
				}
				if(i==1){
					image="firstImg";
				}
				var id=am[0].toString();
				html+='<div class="col-md-4 col-lg-4 welcome-left ' +image+
							 ' "><div class="thumbnail">'+
							 		'<img src="' +images[item] +'" alt="...">'+
							 		
                             	'<div class="caption">'+
                                       '<div class="welcome-bottom">'+
                                                               link+id+' ">'+
													'<h3>'+am[5]+'</h3>'+
											' </a></div>'+
								      '</div>'+
						  		'</div>'+
					 	'</div>';
				
				i++;
			}
			
			html+='</div></div></div>';
			document.getElementById("movieList").innerHTML = html;
			
			//设置响应式布局
			$(".otherImg img").css("height",$(".firstImg img").height());
			
		
		
		
	}
</script>
