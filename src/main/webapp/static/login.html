<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>登录注册</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="http://139.199.164.23/moana/static/css/login.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">注册</a></li>
        <li class="tab"><a href="#login">登录</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
         
          
         

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="registerEmail"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="registerPassword"/>
          </div>
          
          <button  class="button button-block" id="registerButton">注册</button>
          
          

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="loginEmail"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="loginPassword"/>
          </div>
          
          <button class="button button-block" id="loginButton" id="loginButton">登录</button>
          
          

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  	<script src='http://139.199.164.23/moana/static/js/jquery-1.11.0.min.js'></script>
	<script type="text/javascript" src="http://139.199.164.23/moana/static/js/cookie.js"></script>
    <script src="http://139.199.164.23/moana/static/js/login.js"></script>

</body>
</html>
