<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员页面</title>
<link href="../css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="../css/pagination.css" rel='stylesheet' type='text/css' />

</head>
<body>


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <span class="navbar-brand">管理员</span>
    </div>
        <!--向右对齐-->
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
                  	 <span id="user"></span>
                     <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="javascript:void(0);" id="showInfo">个人信息</a></li>
                    <li><a href="javascript:void(0);" id="loginOut">注销</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<form class="layui-form">
  <div class="layui-form-item">
  	<div class="layui-form-label" align="center" style="width:100px">电影名:</div>
  	<div class="layui-input-block">
  		<input class="layui-input" id="movieName" style="width:100px">
  	</div>	
  </div>
  	
  <div class="layui-form-item">
  	 <div class="layui-inline">
	    <label class="layui-form-label" style="width:110px;" >上映时间:</label>
	    <div class="layui-input-inline" style="width: 150px;">
	      <input type="date" id="start"  autocomplete="off" class="layui-input" >
	    </div>
	    <div class="layui-form-mid">-</div>
	    <div class="layui-input-inline" style="width: 150px;">
	      <input type="date" id="end"  autocomplete="off" class="layui-input">
	    </div>
  </div>
  <div class="layui-form-item">
  	<div>
  		<label class="layui-form-label" style="width:100px;">评分：</label>
  		<div class="layui-input-block"  style="width:150px;">
  			<select id="grade">
  				<option value="0" ></option>
  				<option value="5">8.0-10.0</option>
  				<option value="4">6.0-8.0</option>
  				<option value="3">4.0-6.0</option>
  				<option value="2">2.0-4.0</option>
  				<option value="1">0-2.0</option>
  			</select>
  		</div>
  	</div>
  <div class="layui-form-item">
  	 <div class="layui-input-block" align="left">
      <button class="layui-btn" type="button" id="search">查询</button>
  	</div>
  </div>
  </div>
  </div>

</form>

<div id="movieList">
			<table class="layui-table">
				  <colgroup>
				    <col width="150">
				    <col width="200">
				    <col>
				  </colgroup>
				  <thead>
				    <tr>
				      <th>电影名称</th>
				      <th>评分</th>
				      <th>演员</th>
				      <th>上映时间</th>
				      <th>操作</th>
				    </tr> 
				  </thead>
				  <tbody id="Searchresult">
				  
				  </tbody>
			  </table>
		
		<div id="Pagination" class="pagination" align="center"></div>	
</div>
</body>


<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/jquery.pagination.js"></script>

<script type="text/javascript">

layui.use(['layer','laypage','form'], function(){
	  var layer = layui.layer;
	  var laypage = layui.laypage;
	  var form = layui.form;
	 

	  
	});
	
layui.link('../js/layui/css/layui.css');

</script>
<script src="../js/admin.js"></script>
</html>
