<script type="text/javascript">
	function getQueryString(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
	
	
	
	jQuery(document).ready(function($){
		var id=getQueryString("id");
		var url="http://139.199.164.23/moana/movieData/showMovie.do?id="+id;
		var html;
		$.ajax({
			url:url,
			success:function(value){
				if(value==null){
					alert("该电影不存在");
				}
				var data=JSON.parse(value);
				$("#name").text(data["name"]);
				$("#Name").text(data["name"]);
				$("#id").text(data["id"]);
				$("#director").text(data["director"]);
				$("#scenario").text(data["scenario"]);
				$("#protagonist").text(data["protagonist"]);
				$("#type").text(data["type"]);
				$("#grade").text(data["grade"]);
				$("#time").text(data["time"]);
				$("#num").text(data["num"]);
				$("#intro").text(data["intro"]);
				$("#assess").text(data["assess"]);
				$("#poster").attr("src","http://139.199.164.23/moana/static/"+data["poster"]);
						
				
			}
			
					
		});
		var username=GetCookie("username")
		if(username!=null){
			$("#username span").text(username);
			$("#loginOut,#username").css('display','inline-block');
			
			
		}
		setInterval(searchNum, 3000);
		/* requestAnimationFrame("searchTicketNum"); */
		
	});
